<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up - Find Your Ideal Room Partner</title>
    <link rel="stylesheet" href="stylelog.css">
    <link rel="shortcut icon" href="../favicon.png" type="image/png">
</head>
<body>
    <div class="wrapper">
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../blog.html">Blogs</a></li>
                <li><a href="../career.html">Career</a></li>
                <li><a href="./loginSignup.html">Login/Signup</a><li></li>
                <li><a href="../profile.html">Profile</a></li>
            </ul>
        </nav>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button>Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>

                <div class="line"></div>
                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="./google-image.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>

            <!-- Signup Form -->

            <div class="form signup">
                <div class="form-content">
                    <header>Signup</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Create password" class="password">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirm password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button>Create Account</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="./google-image.png" alt="google image" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>
        </section>
        <footer>
            <p>Room Partner &copy; 2025. All rights reserved.</p>
        </footer>
    </div>
    <script>
        const forms = document.querySelector(".forms"),
        pwShowHide = document.querySelectorAll(".eye-icon"),
        links = document.querySelectorAll(".link");

        pwShowHide.forEach(eyeIcon => {
        eyeIcon.addEventListener("click", () => {
          let pwFields = eyeIcon.parentElement.parentElement.querySelectorAll(".password");
  
          pwFields.forEach(password => {
              if(password.type === "password"){
                  password.type = "text";
                  eyeIcon.classList.replace("bx-hide", "bx-show");
                  return;
              }
              password.type = "password";
              eyeIcon.classList.replace("bx-show", "bx-hide");
          })
  
        })
        })      

        links.forEach(link => {
        link.addEventListener("click", e => {
         e.preventDefault(); //preventing form submit
        forms.classList.toggle("show-signup");
        })
        })
    </script>
</body>
</html>
